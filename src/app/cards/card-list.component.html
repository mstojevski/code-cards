<ul *ngIf="cards">
  <li *ngFor="let card of cards">
    <md-card class="card">
      <md-card-title>
        <h3>{{card.title}}</h3>
      </md-card-title>
      <md-card-content>
        <span>id: {{card.id}}</span>
        <p>{{card.description}}</p>
        <pre>
          {{card.code}}
        </pre>
      </md-card-content>
      <md-card-actions>
          <button md-button>Show more</button>
      </md-card-actions>
    </md-card>
  </li>
</ul>
