<div class="container">
  <div class="col-xs-6 col-xs-offset-3">
    <h2 class="text-center">Add your card</h2>
    <!-- <form> -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" #title>
      </div>

      <div class="form-group">
        <label for="code">Code</label>
        <textarea name="code" rows="5" class="form-control" #code></textarea>
      </div>
      <button class="btn btn-primary" (click)="onAdd(title.value, code.value)">Add card</button>
    <!-- </form> -->
  </div>
</div>

<div *ngFor="let card of cards">
  {{ card | json }}
</div>
