<div class="container">
  <div class="col-xs-6 col-xs-offset-3">
    <h2 class="text-center">Create your snippcard</h2>
    <!-- <form> -->

    <form (ngSubmit)="addCard()" [formGroup]="cardForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title"  formControlName="title" placeholder="title">
        <span class="help-block" *ngIf="cardForm.get('title').touched && !cardForm.get('title').valid">Title is required</span>
      </div>


      <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" name="description" formControlName="description" placeholder="description">
        <span class="help-block" *ngIf="cardForm.get('description').touched && !cardForm.get('description').valid">Description is required</span>
      </div>


      <div class="form-group">
        <label for="code">Code</label>
        <codemirror [(ngModel)]="code" [config]="config" name="code" formControlName="code">
        </codemirror>

        <p class="code-warning">For code styling check <a href="https://github.com/airbnb/javascript">JavaScript Style Guide</a></p>

      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!cardForm.valid">Add card</button>
    </form>
    <!-- </form> -->
  </div>
</div>
