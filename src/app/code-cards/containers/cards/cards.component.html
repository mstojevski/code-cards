<section class="cards-full">
  <div class="container">
    <h2 class="u-center site-title">Code cards are cool!</h2>
    <div class="col-xs-8 col-xs-offset-2">
      <app-cards-count [cards]="cards$ | async"></app-cards-count>
      <app-card *ngFor="let card of cards$ | async" [card]="card" (remove)="onRemove($event)"></app-card>
    </div>
  </div>
</section>
