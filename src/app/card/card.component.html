<div class="col-xs-8 col-xs-offset-2">
  <div  class="card panel panel-default">
    <div class="card-title panel-heading">
      {{inputCard.title}}
    </div>
    <div class="card-content">
      <p>{{inputCard.description}}</p>
      <pre class="card-code">{{inputCard.code}}</pre>
      <p><button class="btn btn-primary">Show more</button></p>
      <button class="btn btn-danger" (click)="deleteCard(inputCard.id)">Delete</button>
    </div>
  </div>
</div>
